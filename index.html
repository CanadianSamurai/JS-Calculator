<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyo's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">8.8858</div>
        <div class="grid">
            <div class="plus key">+</div>
            <div class="subtract key">-</div>
            <div class="multiply key">x</div>
            <div class="divide key">รท</div>

            <div class="seven key">7</div>
            <div class="eight key">8</div>
            <div class="nine key">9</div>
            <div class="reset key">reset</div>

            <div class="four key">4</div>
            <div class="five key">5</div>
            <div class="six key">6</div>
            <div class="delete key">delete</div>

            <div class="one key">1</div>
            <div class="two key">2</div>
            <div class="three key">3</div>
            <div class="empty"></div>
            
            <div class="zero key">0</div>
            <div class="decimal key">.</div>
            <div class="empty"></div>
            <div class="equal key">=</div>

        </div>
    </div>


    <script src="JS/index.js"></script>
</body>
</html>
