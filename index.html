<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyo's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator">
        <div  class="display"> 
            <input class="digits" type="text" maxlength="10" placeholder="0.12345678" disabled>
        </div>
        <div class="grid noselect">
            <div class="plus key nos" id="10" onclick="enlargeKey(10)">+</div>
            <div class="subtract key" id="11" onclick="enlargeKey(11)">-</div>
            <div class="multiply key" id="12" onclick="enlargeKey(12)">x</div>
            <div class="divide key" id="13" onclick="enlargeKey(13)">รท</div>

            <div class="seven key" id="7" onclick="enlargeKey(7)">7</div>
            <div class="eight key" id="8" onclick="enlargeKey(8)">8</div>
            <div class="nine key" id="9" onclick="enlargeKey(9)">9</div>
            <div class="reset key" id="14" onclick="enlargeKey(14)">reset</div>

            <div class="four key" id="4" onclick="enlargeKey(4)">4</div>
            <div class="five key" id="5" onclick="enlargeKey(5)">5</div>
            <div class="six key" id="6" onclick="enlargeKey(6)">6</div>
            <div class="delete key" id="15" onclick="enlargeKey(15)">delete</div>

            <div class="one key" id="1" onclick="enlargeKey(1)">1</div>
            <div class="two key" id="2" onclick="enlargeKey(2)">2</div>
            <div class="three key" id="3" onclick="enlargeKey(3)">3</div>
            <div class="empty"><a href="https://www.maplesake.com/" target="blank"><img class="pic" src="pictures/Nathan.jpeg" alt="profile pic"></a></div>
            
            <div class="zero key" id="0" onclick="enlargeKey(0)">0</div>
            <div class="decimal key" id="16" onclick="enlargeKey(16)">.</div>
            <div class="empty"></div>
            <div class="equal key" id="17" onclick="enlargeKey(17)">=</div>
        </div>
    </div>


    <footer>
        maplesake.com
    </footer>
    <script src="JS/index.js"></script>
</body>
</html>
